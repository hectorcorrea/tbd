{{ define "content" }}

<h1>All Documents</h1>

<form action="/new?redirect" method="post">
  <button>Add Document</button>
</form>

<div class="row">
  <ul>
    {{ range $key, $doc := . }}
      <li><a href="/{{ $doc.Slug }}/{{ $doc.Id }}">{{ $doc.Title }}</a>
      {{ if $doc.IsDraft }}
        (draft)
      {{ end }}
      </li>
    {{ end }}
  </ul>
</div>

{{ end }}
