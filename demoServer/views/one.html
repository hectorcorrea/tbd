{{ define "content" }}
<div>
  <a href="/doc">Show All</a>
</div>
<h1>{{ $.Metadata.Title }}</h1>

<div>
  <p>{{ $.Content }}</p>
</div>

<form action="/doc/{{ $.Id }}/edit" method="post">
  <button>Edit Document</button>
</form>

<div>
  <p>slug: {{ $.Metadata.Slug}}</p>
  <p>id: {{ $.Id }}</p>
</div>
{{ end }}
