{{ define "content" }}

<h1>All Blog Posts</h1>

<div class="row">
  {{ range $key, $blog := . }}
    <div class="col-lg-4">
      <h2>
        <a href="#">{{ $blog.Metadata.Title }}</a>
      </h2>
      <p>path: {{ $blog.Path }}</p>
      <p>{{ $blog.Content }}</p>
    </div>
  {{ end }}
</div>

{{ end }}
