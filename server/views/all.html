{{ define "content" }}

<h1>Documents</h1>

<form action="/doc/new?redirect" method="post">
  <button>Add Document</button>
</form>

<div class="row">
  <ul>
    {{ range $key, $doc := . }}
      <li><a href="/doc/{{ $doc.Id }}">{{ $doc.Metadata.Title }}</a></li>
    {{ end }}
  </ul>
</div>

{{ end }}
